<div class="container mt-3">
    <div class="row">
        <div class="card col-centered col-md-6 pt-3" >
            <div>
                <h5 class="text-center">Login Form</h5>
                <form [formGroup]="loginForm" (ngSubmit)="onlogin()">
                    <div class="form-group">
                        <label for="email">Enter your email id</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div
                    *ngIf="
                      loginForm.controls['email'].invalid &&
                      (loginForm.controls['email'].dirty ||
                        loginForm.controls['email'].dirty.touched)
                    "
                    class="alert alert-danger"
                  >
                    <div
                      *ngIf="loginForm.controls['email'].errors?.['required']"
                    >
                      Email is required.
                    </div>
                    <div
                      *ngIf="loginForm.controls['email'].errors?.['pattern']"
                    >
                     Email Id is not Valid
                    </div>
            
                  </div>
                 
                    <div class="form-group">
                        <label for="password">Enter your Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>

                    <div
                    *ngIf="
                      loginForm.controls['password'].invalid &&
                      (loginForm.controls['password'].dirty ||
                        loginForm.controls['password'].dirty.touched)
                    "
                    class="alert alert-danger"
                  >
                    <div
                      *ngIf="loginForm.controls['password'].errors?.['required']"
                    >
                      password is required.
                    </div>
                    <div
                      *ngIf="loginForm.controls['password'].errors?.['pattern']"
                    >
                     password Id is not Valid
                    </div>
            
                  </div>
                 
                    <div class="form-group mt-3">
                        <button type="submit" class="text-center btn btn-danger">LogIn</button>
                    </div>
                    <div class="anchor">
                        <a (click)="navigateByUrl()">If You havent register please resgiser here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
