<div class="container mt-3">
  <div class="row">
    <div class="card">
      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa fa-search"></i>&nbsp;</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="key"
          placeholder="Seacrch Job Here"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="row">
        <div class="col-8">
          <table class="table table-resposnive table-stripped table-bordered">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Job Title</th>
                <th>Job jobDescription</th>
                <th>Job techStcok</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let job of jobs | filter: key; let rowIndex = index">
                <td>{{ rowIndex + 1 }}</td>
                <td>{{ job.jobTitle }}</td>
                <td>{{ job.jobDescription }}</td>
                <td>{{ job.techStcok }}</td>
                <td>
                  <span class="fa fa-trash" (click)="onTrash(rowIndex)"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-4">
          <form [formGroup]="jobForm" (ngSubmit)="onPost()">
            <h3 class="text-center">Post A Job</h3>
            <div class="form-group">
              <label for="title">Job Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Job Title"
                formControlName="jobTitle"
              />
            </div>
            <div class="form-group">
              <label for="techStcok">Tech Stock</label>
              <input
                type="text"
                class="form-control"
                id="techStcok"
                placeholder="Enter comma separated"
                formControlName="techStcok"
              />
            </div>

            <div class="form-group">
              <label for="jobDescription">Job Description</label>
              <textarea
                class="form-control"
                id="jobDescription"
                rows="3"
                formControlName="jobDescription"
              ></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-success" [disabled]="!jobForm.valid">Post</button>&nbsp;
              <button type="button" class="btn btn-danger" (click)="clear()">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
